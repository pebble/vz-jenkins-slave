---
name: jenkins-slave-{system.release}-{system.architecture}-{provider.virtualization}-{%Y}{%m}{%d}T{%H}{%M}{%S}
provider:
  name: ec2
  virtualization: hvm
  enhanced_networking: simple
  description: Debian {system.release} {system.architecture}
bootstrapper:
  workspace: /target
  include_packages:
    - apt-transport-https
system:
  release: jessie
  architecture: amd64
  bootloader: grub
  charmap: UTF-8
  locale: en_US
  timezone: UTC
volume:
  backing: ebs
  partitions:
    type: gpt
    root:
      filesystem: ext4
      size: 20GiB
packages:
  mirror: https://cloudfront.debian.net/debian
  install_standard: false
  trusted-keys:
    - /etc/apt/trusted.gpg.d/debian-archive-jessie-automatic.gpg
    - /etc/apt/trusted.gpg.d/debian-archive-jessie-security-automatic.gpg
    - /etc/apt/trusted.gpg.d/debian-archive-jessie-stable.gpg
    - /app/manifests/docker.gpg
  sources:
    docker:
      - deb http://apt.dockerproject.org/repo/ debian-jessie main
  install:
    - openjdk-7-jre-headless
    - docker-engine
    - git
    - aufs-tools
plugins:
  cloud_init:
    metadata_sources: Ec2
    username: jenkins
    groups:
      - docker
  pip_install:
    packages:
      - docker-compose==1.7.1
  ec2_publish:
    manifest_url: https://s3-us-west-2.amazonaws.com/ami.pbl.io/jenkins/latest.json
    public: true
